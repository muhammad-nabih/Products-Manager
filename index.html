<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CRUD Product Management System">
  <meta name="keywords" content="CRUD,CRUDS,Create,Read,Update,Delete,Search,Product Management, Web Application">
  <title>CRUD - Product Management System</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Your additional styles can go here */
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">
        <h1>CRUDS</h1>
      </a>
      <p>Product Management System</p>

      <button id="sortPrice">From highest price to lowest </button>
      <button id="sortDate">From newest to oldest. </button>
      <button id="sortCategory">BY CATEGORY </button>
      <button id="sortTitle">BY TITLE </button>
    </nav>
  </header>
  <main>
    <div class="crud">
      <section class="inputs">
        <input type="text" id="title" placeholder="Title" required>
        <div class="price">
          <input type="number" placeholder="Price" id="price" min="0" required>
          <input type="number" placeholder="Taxes" id="taxes" min="0">
          <input type="number" placeholder="Ads" id="ads" min="0">
          <input type="number" placeholder="Discount" id="discount" min="0">
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Count">
        <input type="text" id="category" placeholder="Category" required>
        <button id="submit">Create</button>
      </section>
      <section class="outputs">
        <div class="searchBlock">
          <input type="text" id="search" placeholder="Search">
          <div class="btnSearch">
            <button id="searchByTitle">Search By Title</button>
            <button id="showAllProducts">Show All Products</button>
            <button id="searchByCategory">Search By Category</button>
          </div>
        </div>
      </section>
      <div id="deleteAll">Delete All <span class="numberProduct"></span></div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
